<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boostrap css-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário OneBitX</title>
</head>

<body>

    <div class="container bg-secondary formBody">
        <form>

            <div class="text-center">
                <img src="./images/logoOneBitDark.png" class="img-fluid m-3 mini-logo" alt="OneBitCode-Logo">

            </div>

            <p>1 - Qual o seu nome?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <p>2 - Qual o seu gênero?</p>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Homem
                </label>
              </div>
              <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Mulher
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Prefiro não informar
                </label>
              </div>

            <p>3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch mb-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch mb-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico
                </label>
            </div>
            <div class="form-check form-switch mb-1">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>

            <p>4 -Quais você acha que são suas qualidades?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Proativo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Resistente
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Não vomito fácil
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Não temo marciano
                </label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Já vi todos os star wars
                </label>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-outline-primary mb-3">Enviar</button>
            </div>

        </form>
    </div>

    <footer class="text-center">
        <p class="mt-2">Feito por Raphael Raia, durante o curso de Bootstrap da OBC.</p>
    </footer>



    <!--Boostrap js-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
